
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr>
                    
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Details</th>
                        <th width="30%"></th>
                    
                </tr>
                
                    <tr *ngFor="let orderItem of orderItems">
                        <td>
                            <img src="{{orderItem.imageUrl}}" class="responsive" width="150px" alt="">
                        </td>
                        <td>
                            <p>{{orderItem.name}}</p>
                            <p>{{orderItem.price | currency:'USD'}}</p>

                        </td>
                        <td>

                            <div class="row nog-gutters">
                                <div class="col">
                                    <button class="btn btn-primary btn-sm" (click)="incrementQuantity(orderItem)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col ml-4 mr-2">
                                    {{orderItem.quantity}}
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary btn-sm" (click)="decrementQuantity(orderItem)">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-danger btn-sm" (click)="remove(orderItem)">
                                        Remove
                                    </button>
                                </div>
                           
                               <p class="mt-2"> Subtotal: {{orderItem.quantity * orderItem.price | currency:'USD'}}</p>

                            </div>  
                        </td>
                        

                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Price:{{totalPrice | currency:'USD'}}</p> 
                            <p> Total Quantity:{{totalQuantity}}</p>
                            <div *ngIf="orderItems.length != 0">
                              <div routerLink="/checkout" activeRouterLink="link-active">
                                 <button class="btn btn-primary btn-sm">proceed to checkout</button>
                              </div>
                            </div>  
                               
                        </td>
                            
                        
                    </tr> 
                    
              
                  
               
            </table>
            
            <div *ngIf="orderItems?.length == 0" class="alert alert-warning col-md-12" role="alert">
                Your Cart is Empty!
            </div>
        </div>
        
    </div>
    
</div>
